# Chief - GoReleaser Configuration
# https://goreleaser.com
#
# Build targets:
#   - darwin/amd64, darwin/arm64
#   - linux/amd64, linux/arm64
#   - windows/amd64
#
# Build Requirements:
#   - macOS: Uses purego (CGO required for cross-arch compatibility)
#   - Windows: No CGO needed (uses syscalls)
#   - Linux: Requires CGO for ALSA audio (oto/v2 dependency)
#
# Local snapshot (builds all platforms that can be cross-compiled):
#   goreleaser release --snapshot --clean
#
# Single target (current platform only):
#   goreleaser build --snapshot --clean --single-target
#
# CI/CD (GitHub Actions) - use matrix with native runners:
#   - macos-latest for darwin builds
#   - ubuntu-latest for linux builds (apt install libasound2-dev)
#   - windows-latest for windows builds

version: 2

before:
  hooks:
    - go mod tidy

builds:
  # macOS builds (can cross-compile amd64/arm64 on either arch)
  - id: chief-darwin
    main: ./cmd/chief
    binary: chief
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}

  # Windows build (no CGO needed, can cross-compile)
  - id: chief-windows
    main: ./cmd/chief
    binary: chief
    goos:
      - windows
    goarch:
      - amd64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}

  # Linux builds
  # Note: CGO_ENABLED=0 uses stub audio (no sound on Linux without CGO)
  # For full audio support, build natively on Linux with CGO_ENABLED=1
  - id: chief-linux
    main: ./cmd/chief
    binary: chief
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}

archives:
  - id: chief-archive
    formats:
      - tar.gz
    # Use zip for Windows
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    # Files to include in the archive
    files:
      - LICENSE*
      - README*

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

# Announce release notes style
release:
  draft: false
  prerelease: auto
  name_template: "Chief v{{.Version}}"

# Homebrew tap configuration
brews:
  - name: chief
    # Repository to push the formula to
    repository:
      owner: minicodemonkey
      name: homebrew-chief
      # Use HOMEBREW_TAP_GITHUB_TOKEN for pushing to tap repo
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    # Alternative: commit to same repo (Formula/ directory)
    # repository:
    #   owner: minicodemonkey
    #   name: chief
    #   token: "{{ .Env.GITHUB_TOKEN }}"
    folder: Formula
    homepage: "https://minicodemonkey.github.io/chief/"
    description: "Autonomous agent loop for working through PRDs with Claude Code"
    license: "MIT"
    # Custom install script
    install: |
      bin.install "chief"
    # Test block
    test: |
      assert_match "chief", shell_output("#{bin}/chief --version")
    # Skip upload on snapshot builds
    skip_upload: auto
